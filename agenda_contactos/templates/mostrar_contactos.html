<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Agenda de contactos</title>  
    {% load static %} 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>   
        <th>Nombre</th>  
        <th>Apellido</th>  
        <th>Telefono</th>  
        <th>Correcto Electronico</th>  
        <th>Acciones</th>  
    </tr>  
    </thead>  
    <tbody>  
        {% for contacto in contactos %}  
    <tr>  
        <td>{{ contacto.nombre }}</td>  
        <td>{{ contacto.apellido }}</td>  
        <td>{{ contacto.telefono }}</td> 
        <td>{{ contacto.email }}</td>   
        <td class="actions">  
            <a href="/editar-contacto/{{ contacto.id }}"><span class="glyphicon glyphicon-pencil" ></span>Editar</a>  
            <a href="/eliminar-contacto/{{ contacto.id }}" style="color: red;"><span class="glyphicon glyphicon-remove"></span></span>Eliminar</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/agenda" class="btn btn-primary">Agregar nuevo contacto</a></center>  
</body>  
</html>
